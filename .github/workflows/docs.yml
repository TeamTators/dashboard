name: Deploy docs to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload `docs` folder as static site
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs  # ‚Üê the folder you want to serve

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
